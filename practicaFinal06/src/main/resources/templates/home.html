<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Alumnos</h1>
    <ul>
        <li th:each="alumno : ${alumnos}">
            <span th:text="${alumno.nombre}"></span>
            - <span th:text="${alumno.rut}"></span>
        </li>
    </ul>
</body>
</html>
